<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ololade Ojeniyi">
  <meta name="description" content="A single page responsive registration form for learning how to code.">
				<title>Responsive Registration Form</title>
				<link rel="stylesheet" href="style.css">
				<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>
				<main>
								<div class="container">
					<header>
			<h2>Learn to code by watching others</h2> 	<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p> 
		   	</header>
				<section>
								
								<div class="box">
				<p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
								</div>
							<div class="inputa">
								<form action="" class="forma">
										<div>
  				<input type="text" id="firstname" name="firstname" placeholder="First Name" required> <p class="error"></p> 	
										</div>				
										<div>
								<input type="text" id="lastname" name="lastname" placeholder="Last Name" required> <p class="error">
										</div>
									<div>
  			<input type="email" id="email" placeholder="Email Address" required><p class="error"></p> 	
										</div>				
										<div>
								<input id="Password" type="password" name="password" placeholder="Password" required><p class="error">
										</div>
										<div>
								<input class="button" type="submit" name="submit" value="CLAIM YOUR FREE TRIAL"> 					
										</div>
										<div class="caption">By clicking the button, you are agreeing to our <strong>Terms and Services<strong>
										</div>
												</form>
								</div>
					</section>
					</div>
				</main>
</body>
</html>
